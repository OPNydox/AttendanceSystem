<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{header :: header}">Header</div>
<form class="form-narrow form-horizontal" action="#" 
      method="post" th:action="@{'/getCode/' + ${profid}}"
      th:object="${qrForm}">
    <th:block th:if="${param.error != null}">
        <div th:replace="fragments/alert :: alert (type='danger', message='Sign in error. Please try again.')">Alert</div>
    </th:block>
    <fieldset>
        <legend>Enter the qr code details here</legend>
        <div class="form-group">
            <label for="name" class="col-lg-2 control-label">Name</label>
            <div class="col-lg-10">
                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" name="name" />
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
                <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="Description" />
            </div>
        </div>
        <div class="form-group invisible">
            <div class="col-lg-10 ">
                <input type="text" th:value="${hi}" th:field="*{id}" id="id"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <p>New here? <a href="/createclass" th:href="@{/createclass}">See all classes</a></p>
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
